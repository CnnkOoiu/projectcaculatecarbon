<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ผลการคำนวณคาร์บอน</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>ผลการคำนวณ</h1>
        {% if table %}
        <table>
            <thead>
                <tr>
                    <th>รายการ</th>
                    <th>ค่า</th>
                </tr>
            </thead>
            <tbody>
                {% for row in table %}
                <tr>
                    <td>{{ row[0] }}</td>
                    <td>{{ row[1] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p>ไม่พบข้อมูลการคำนวณ</p>
        {% endif %}
        <a href="/" class="btn">กลับหน้าหลัก</a>
    </div>
</body>
</html>
